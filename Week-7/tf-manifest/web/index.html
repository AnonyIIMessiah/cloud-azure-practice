<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Terraform </title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0078D4, #00BCF2);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0.5rem auto;
    }
    .badge {
      background: #FFD700;
      color: #000;
      padding: 0.5rem 1rem;
      border-radius: 50px;
      font-weight: bold;
      margin-top: 1rem;
      display: inline-block;
    }
    .footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>Hello from Azure Static Website!</h1>
  <p>Deployed using <strong>Terraform</strong></p>
  <p>Resource Group: <code>week7-rg</code> | Storage: <code>week7staticsite</code></p>
  <div class="badge">WEEK 7 - IaC Success!</div>


</body>
</html>
